<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Radio Network</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --footer-bg: #2d3237;
            --text-main: #333333;
            --accent: #ff0000; /* Red accent to match your name */
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            gap: 20px;
            font-size: 14px;
            text-transform: uppercase;
        }

        nav a { text-decoration: none; color: #666; font-weight: 500; }

        /* HERO SECTION: This centers everything in the middle */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers horizontally */
            justify-content: center; /* Centers vertically */
            padding: 20px;
        }

        /* LOGO STYLING */
        .logo-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .logo {
            max-width: 300px; /* Adjust this size as needed */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-links img {
            width: 45px;
            height: 45px;
            transition: 0.2s;
        }

        .social-links img:hover { transform: scale(1.1); }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            max-width: 900px;
            width: 100%;
        }

        .station-card {
            text-align: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .station-card:hover { border-color: var(--accent); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--footer-bg);
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe { width: 100%; max-width: 600px; }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Program</a>
        <a href="#">Producers</a>
        <a href="#">Contact</a>
    </nav>

    <div class="hero">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/zeibekis/radio-hub/refs/heads/main/images.png" alt="Red Radio Logo" class="logo">
        </div>
        
        <div class="social-links">
            <a href="https://facebook.com/YOUR_PAGE" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
            <a href="https://x.com/YOUR_ACCOUNT" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" alt="X">
            </a>
        </div>

        <div class="station-grid">
            <div class="station-card" onclick="changeStation('red_jazz')">
                <h3>Red Jazz</h3>
                <p>Smooth Jazz</p>
            </div>
            <div class="station-card" onclick="changeStation('red_rock')">
                <h3>Red Rock</h3>
                <p>Classic Hits</p>
            </div>
            <div class="station-card" onclick="changeStation('red_house')">
                <h3>Red House</h3>
                <p>Experimental</p>
            </div>
            <div class="station-card" onclick="changeStation('red_pop')">
                <h3>Red Pop</h3>
                <p>Pop Hits</p>
            </div>
        </div>
    </div>

    <footer>
        <iframe id="radio-iframe" src="https://redman78.duckdns.org/public/red_jazz/embed?theme=dark&autoplay=0&hide_streams=1&rounded=1&continuous=1" frameborder="0" allowtransparency="true" style="min-height: 150px; height: 150px; border: 0;"></iframe>
    </footer>

    <script>
        function changeStation(mountName) {
            const iframe = document.getElementById('radio-iframe');
            iframe.src = `https://redman78.duckdns.org/public/${mountName}/embed?theme=dark&autoplay=1&hide_streams=1&rounded=1&continuous=1`;
        }
    </script>

</body>
</html>
