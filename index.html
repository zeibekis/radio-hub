<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>RED RADIO | Global Network</title>
    <style>
        :root { 
            --bg: #0b0b0b; 
            --footer-bg: #151515; 
            --text-main: #ffffff; 
            --text-dim: #999999;
            --accent: #ff0000; 
            --card-bg: #1a1a1a;
        }

        body { 
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; 
            margin: 0; 
            background: var(--bg); 
            color: var(--text-main); 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            overflow-x: hidden; 
        }
        
        nav { 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            padding: 25px 0; 
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            gap: 25px; 
            text-transform: uppercase; 
            font-size: 11px; 
            letter-spacing: 2px;
            border-bottom: 1px solid #222;
        }
        nav a { text-decoration: none; color: var(--text-dim); font-weight: 600; cursor: pointer; transition: 0.4s; }
        nav a:hover { color: var(--accent); }

        .hero { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 60px 20px 180px 20px; 
        }
        
        /* TEXT LOGO STYLE (Zucca Inspired) */
        .text-logo {
            font-size: 42px;
            font-weight: 900;
            letter-spacing: 12px;
            text-transform: uppercase;
            margin-bottom: 40px;
            cursor: pointer;
            text-align: center;
            line-height: 1;
        }
        .text-logo span { color: var(--accent); }

        .page-content { display: none; width: 100%; max-width: 1000px; flex-direction: column; align-items: center; animation: slideUp 0.5s ease-out; }
        .active { display: flex; } 
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .station-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; width: 100%; }
        @media (min-width: 768px) { .station-grid { grid-template-columns: repeat(4, 1fr); } }
        
        .card { 
            text-align: center; 
            padding: 35px 15px; 
            border: 1px solid #222; 
            border-radius: 2px; 
            cursor: pointer; 
            background: var(--card-bg); 
            transition: 0.3s ease; 
        }
        .card:hover { border-color: var(--accent); background: #222; transform: translateY(-5px); }
        .card h3 { margin: 0 0 10px 0; letter-spacing: 2px; font-size: 16px; }
        .card p { margin: 0; font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        /* Footer Player - Fixed Visibility */
        footer { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: var(--footer-bg); 
            height: 150px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
            border-top: 1px solid #333;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .player-wrapper {
            width: 95%;
            max-width: 850px;
            height: 125px; 
            overflow: hidden;
        }

        iframe { width: 100%; height: 100%; border: 0; }
    </style>
</head>
<body>

    <nav>
        <a onclick="showPage('home')">Home</a>
        <a onclick="showPage('program')">Schedule</a>
        <a onclick="showPage('producers')">Team</a>
        <a onclick="showPage('contact')">Contact</a>
    </nav>

    <div class="hero">
        <div class="text-logo" onclick="showPage('home')">
            <span>RED</span> RADIO
        </div>

        <div id="home" class="page-content active">
            <div class="station-grid">
                <div class="card" onclick="changeStation('red_jazz')"><h3>RED JAZZ</h3><p>Cosmopolitan Jazz</p></div>
                <div class="card" onclick="changeStation('red_rock')"><h3>RED ROCK</h3><p>Classic Icons</p></div>
                <div class="card" onclick="changeStation('red_house')"><h3>RED HOUSE</h3><p>Club Sessions</p></div>
                <div class="card" onclick="changeStation('red_pop')"><h3>RED POP</h3><p>Global Hits</p></div>
            </div>
        </div>

        <div id="program" class="page-content">
            <h2 style="letter-spacing: 5px;">SCHEDULE</h2>
            <p style="color: var(--text-dim);">Live Broadcasts from Kavala</p>
        </div>

        <div id="contact" class="page-content">
            <h2 style="letter-spacing: 5px;">CONTACT</h2>
            <p style="color: var(--accent);">radio@redman78.gr</p>
        </div>
    </div>

    <footer>
        <div class="player-wrapper">
            <iframe id="radio-iframe" src="https://redman78.duckdns.org/public/red_jazz/embed?theme=dark&autoplay=0&hide_streams=1&rounded=1&continuous=1"></iframe>
        </div>
    </footer>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function changeStation(mountName) {
            const iframe = document.getElementById('radio-iframe');
            iframe.src = `https://redman78.duckdns.org/public/${mountName}/embed?theme=dark&autoplay=1&hide_streams=1&rounded=1&continuous=1`;
        }
    </script>
</body>
</html>
