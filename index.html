<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Red Radio Network</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --footer-bg: #2d3237;
            --text-main: #333333;
            --accent: #ff0000;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            gap: 20px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav a {
            text-decoration: none;
            color: #666;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover { color: var(--accent); }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 20px calc(120px + env(safe-area-inset-bottom)) 20px;
        }

        .logo {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            display: block;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-links img {
            width: 35px;
            height: auto;
            transition: transform 0.2s;
        }

        .social-links img:hover { transform: scale(1.1); }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px;
            max-width: 900px;
            width: 100%;
        }

        @media (min-width: 600px) {
            .station-grid {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            }
        }

        .station-card {
            text-align: center;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            background: #fff;
            transition: 0.3s;
        }

        .station-card:hover { border-color: var(--accent); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--footer-bg);
            padding-bottom: env(safe-area-inset-bottom);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 -5px 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .player-container {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="program.html">Program</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="hero">
        <img src="images.png" alt="Red Radio Logo" class="logo">
        
        <div class="social-links">
            <a href="https://facebook.com/YOUR_PAGE" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
            <a href="https://x.com/YOUR_ACCOUNT" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" alt="X">
            </a>
        </div>

        <div class="station-grid">
            <div class="station-card" onclick="changeStation('red_jazz')">
                <h3>Red Jazz</h3>
                <p>Smooth Jazz</p>
            </div>
            <div class="station-card" onclick="changeStation('red_rock')">
                <h3>Red Rock</h3>
                <p>Classic Hits</p>
            </div>
            <div class="station-card" onclick="changeStation('red_house')">
                <h3>Red House</h3>
                <p>Experimental</p>
            </div>
            <div class="station-card" onclick="changeStation('red_pop')">
                <h3>Red Pop</h3>
                <p>Pop Hits</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="player-container">
            <iframe id="radio-iframe" src="https://redman78.duckdns.org/public/red_jazz/embed?theme=dark&autoplay=0&hide_streams=1&rounded=1&continuous=1" frameborder="0" allowtransparency="true"></iframe>
        </div>
    </footer>

    <script>
        function changeStation(mountName) {
            const iframe = document.getElementById('radio-iframe');
            iframe.src = `https://redman78.duckdns.org/public/${mountName}/embed?theme=dark&autoplay=1&hide_streams=1&rounded=1&continuous=1`;
        }
    </script>
</body>
</html>
